<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Courses</title>
</head>
<body>
    <h1>Attendance - Select a Course</h1>
    <nav>
        {% for course in courses %}
        <a href="{{ url_for('course_attendance', course_name=course['course_name']) }}">{{ course['course_name'] }}</a>
        {% endfor %}
    </nav>
</body>
</html>
