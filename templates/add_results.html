        body {

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin: 0;
            font-size: 24px;

        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }

        .form-submit {
            text-align: center;
            margin-top: 20px;
        }

        .form-submit button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-submit button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <div class="main-content">
        <header>
            <h1 class="menu">
                <label for="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </h1>

            <div class="logo">
                <img src="static/justlogo.jpg" width="70px" height="70px" alt="">

                <h3 id="or">Jashore University of Science and Technology</h3>
            </div>

            <div class="icon">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </header>

        <div class="form-container">
            <div class="form-header">
                <h2>Manage Marks</h2>
            </div>

            <!-- Dropdowns for Session, Semester, Course Code, and Exam Type -->
            <div class="form-row">
                <div class="form-group">
                    <label for="session">Session</label>
                    <select id="session">
                        <option value="">--Select Session--</option>
                        <option value="2023-24">2023-2024</option>
                        <option value="2022-23">2022-2023</option>
                        <option value="2021-22">2021-2022</option>
                        <option value="2020-21">2020-2021</option>
                        <option value="2019-20">2019-2020</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester">
                        <option value="">--Select Semester--</option>
                        <option value="1-1">1-1</option>
                        <option value="1-2">1-2</option>
                        <option value="2-1">2-1</option>
                        <option value="2-2">2-2</option>
                        <option value="3-1">3-1</option>
                        <option value="3-2">3-2</option>
                        <option value="4-1">4-1</option>
                        <option value="4-2">4-2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course_code">Course Code</label>
                    <select id="course_code">
                        <option value="">--Select Course Code--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exam_type">Exam Type</label>
                    <select id="exam_type">
                        <option value="">--Select Exam Type--</option>
                        <option value="CT-1">CT-1</option>
                        <option value="CT-2">CT-2</option>
                        <option value="CT-3">CT-3</option>
                        <option value="ASSIGNMENT-1">ASSIGNMENT-1</option>
                        <option value="ASSIGNMENT-2">ASSIGNMENT-2</option>
                        <option value="QUIZ-1">QUIZ-1</option>
                        <option value="QUIZ-2">QUIZ-2</option>
                    </select>
                </div>
            </div>

            <!-- Fetch Students Button -->
            <div class="form-submit">
                <button type="button" onclick="fetchResults()">Fetch Students</button>
            </div>

            <!-- Student Marks Table -->
            <div id="results-container">
                <h3>Student Marks</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Course</th>
                            <th>Exam Type</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                    <tbody id="results-table">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Save Marks Button -->
            <div class="form-submit">
                <button type="button" onclick="submitMarks()">Save Marks</button>
            </div>
        </div>

        <script>
            // Fetch course codes dynamically based on semester selection
            function fetchCourseCodes() {
                const semester = document.getElementById("semester").value;
                if (!semester) {
                    alert("Please select a semester first.");
                    return;
                }

                // Fetch the courses assigned to the logged-in teacher
                fetch(`/get_coursess`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const courseCodeSelect = document.getElementById("course_code");

                        // Clear existing course code options
                        courseCodeSelect.innerHTML = "<option value=''>--Select Course Code--</option>";

                        if (data.courses && data.courses.length > 0) {
                            // Populate the dropdown with assigned courses
                            data.courses.forEach(course => {
                                const option = document.createElement("option");
                                option.value = course.course_code;
                                option.textContent = `${course.course_code}`;
                                courseCodeSelect.appendChild(option);
                            });
                        } else {
                            alert("No courses found.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching courses:", error);
                        alert("Failed to fetch courses. Please try again.");
                    });
            }

            // Attach event listener to semester dropdown
            document.getElementById("semester").addEventListener("change", fetchCourseCodes);

            // Fetch students and populate the table
            function fetchResults() {
                const session = document.getElementById("session").value;
                const semester = document.getElementById("semester").value;
                const courseCode = document.getElementById("course_code").value;
                const examType = document.getElementById("exam_type").value;

                const tableBody = document.getElementById("results-table");
                tableBody.innerHTML = "";

                if (session && semester && courseCode && examType) {
                    fetch(`/fetch_students?session=${session}&semester=${semester}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log("Students Data:", data);  // Log the fetched data
                            if (data.students.length === 0) {
                                tableBody.innerHTML = "<tr><td colspan='4'>No students found</td></tr>";
                            } else {
                                data.students.forEach(student => {
                                    const row = `
                                        <tr>
                                            <td>${student.roll_number}</td>
                                            <td>${courseCode}</td>
                                            <td>${examType}</td>
                                            <td><input type='number' name='marks_${student.roll_number}' placeholder='Enter Marks'></td>
                                        </tr>`;
                                    tableBody.innerHTML += row;
                                });
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching students:", error);
                            alert("Failed to fetch student data. Please try again.");
                        });
                } else {
                    alert("Please fill all fields (Session, Semester, Course Code, Exam Type).");
                }
            }

            // Submit marks to the server
            function submitMarks() {
                const session = document.getElementById("session").value;
                const semester = document.getElementById("semester").value;
                const courseCode = document.getElementById("course_code").value;
                const examType = document.getElementById("exam_type").value;

                if (!session || !semester || !courseCode || !examType) {
                    alert("Please fill all fields (Session, Semester, Course Code, Exam Type).");
                    return;
                }

                const marks = [];
                const rows = document.querySelectorAll("#results-table tr");

                rows.forEach(row => {
                    const studentId = row.cells[0].innerText;
                    const marksInput = row.cells[3].querySelector("input").value;

                    if (marksInput.trim() !== "") {
                        marks.push({
                            roll_number: studentId,
                            session: session,
                            semester: semester,
                            course_code: courseCode,
                            exam_type: examType,
                            marks: parseFloat(marksInput)
                        });
                    }
                });

                console.log("Marks to submit:", marks);  // Log the data being sent

                if (marks.length === 0) {
                    alert("No marks entered.");
                    return;
                }

                fetch("/submit_marks", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ marks })
})
    .then(response => response.json())
    .then(data => {
        console.log("Response:", data);  // Log the response
        if (data.error) {
            alert(data.error);
        } else {
            alert(data.message);
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Failed to submit marks. Please try again later.");
    });
            }
        </script>
